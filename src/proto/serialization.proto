syntax = "proto3";

package game;
option go_package = "api/internal/game;game";

message Event{
    int32 type = 1;
    string data = 2;
}

message Message {
    string from = 1;
    string content = 2;
}

// NEW: Single drawing path with Fabric.js data
message DrawingPath {
    string pathData = 1;      // SVG path data (d attribute)
    string stroke = 2;         // Color
    int32 strokeWidth = 3;     // Line width
    string strokeLineCap = 4;  // Line cap style
    string strokeLineJoin = 5; // Line join style
}

// NEW: Clear canvas command
message ClearCanvas {
    bool clear = 1;
}

message WordChoice {
    int32 wordIndex = 1;
}

message TurnSummary{
    repeated string usernames = 1;
    repeated int32 scores = 2;
}